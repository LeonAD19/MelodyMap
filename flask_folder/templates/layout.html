<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Melody Map</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!--profile.css: top bar (avatar/name) styles implemented-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <!-- Global header top bar appears on all pages extending this layout -->
    <header class="topbar">
      <!-- User cluster (avatar/name)
       Hidden by default via CSS; shown by topbar.js only after /spotify/profile responds 200. -->
      <div id="header-user" class="header-user">
        <!-- Default profile picture fetched by default-avatar.png -->
        <img id="header-pic" class="header-pic" src="{{ url_for('static', filename='img/default-avatar.png') }}" alt="profile">
        <div class="header-info">
          <!-- Placeholder for user information, until replaced by spotify display name by topbar.js-->
          <div id="header-name" class="header-name">Spotify User</div>
        </div>
      </div>
      
      <div class="loggedIn">
        {% if user_auth %}
          <img src="{{ url_for('static', filename='spotifylogo.png') }}" alt="Spotify Logo" />
        {% endif %}
      </div>
      <div class="container">
        <h1 class="logo">Melody Map</h1>
        <nav>
          <ul class="menu">
            <li><a href="{{ url_for('routes.home') }}">Home</a></li>
            {% if user_auth %}
              <li><a href="{{ url_for('spotify_bp.logout') }}">Logout</a></li>
            {% else %}
              <li><a href="{{ url_for('spotify_bp.login') }}">Login with Spotify</a></li>
            {% endif %}
          </ul>
        </nav>
      </div>
      <div id="settings-container" class="settings-container">
        <button id="settings-btn" class="settings-btn" title="Settings">⚙️</button>
        <div id="settings-popup" class="settings-popup hidden">
          <h3>Settings</h3>
          <button id="toggle-theme" class="theme-toggle">☾</button>
          <button id="pref-colors">Change User Colors</button>
          <button id="pref-reset">Reset Preferences</button>
        </div>
      </div>
    </header>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    
    <!-- Top bar script (loads profile once) -->
<script src="{{ url_for('static', filename='js/topbar.js') }}"></script>

<!--Leaflet JS-->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>
{% block scripts %}
{% endblock %}
  </body>
</html>
