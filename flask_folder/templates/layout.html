<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Melody Map</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>

  <body>
    <header class="topbar">
      <div id="header-user" class="header-user">
        <img id="header-pic" class="header-pic" src="{{ url_for('static', filename='img/default-avatar.png') }}" alt="profile">
        <div class="header-info">
          <div id="header-name" class="header-name">Spotify User</div>
        </div>
      </div>
      
      <div class="loggedIn">
        {% if user_auth %}
          <img src="{{ url_for('static', filename='spotifylogo.png') }}" alt="Spotify Logo" />
        {% endif %}
      </div>

      <div class="container">
        <h1 class="logo">Melody Map</h1>
        <nav>
          <ul class="menu">
            <li><a href="{{ url_for('routes.home') }}">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    
    <!-- Header script (loads profile once) -->
<script src="{{ url_for('static', filename='js/topbar.js') }}"></script>

<!--Leaflet JS-->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>
{% block scripts %}
{% endblock %}
  </body>
</html>
