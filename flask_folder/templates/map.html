{% extends "layout.html" %}

{% block content %}
  <!-- 
    Melody Map: Main Map Page
    - Displays OpenStreetMap tiles
    - Uses browser geolocation (with permission)
    - Allows user to click and drop markers
  -->
  <div class="topbar">
    <span class="pill">Tiles: OpenStreetMap</span>
    <span class="pill">Geolocation: On (with permission)</span>
    <span class="pill">Click map to drop a marker</span>
  </div>

  <!-- Map container (Leaflet initializes here) -->
  <div id="map" aria-label="Melody Map"></div>
{% endblock %}

{% block scripts %}
  <!-- Map logic (Leaflet + geolocation + click events) -->
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
