{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <a href="{{ url_for('spotify_bp.login') }}" class="btn btn-success">Login with Spotify</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% include "map.html" %}
    
  </div>
{% endblock %}
