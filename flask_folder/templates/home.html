{% extends "layout.html" %}

{% block content %}
  <!-- Map background -->
  <div id="map"></div>

  <!-- Overlay elements -->
  <div class="overlay">
    <a href="{{ url_for('spotify_bp.login') }}" class="btn btn-success">Login with Spotify</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
{% endblock %}
